name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

# Cancel in-progress runs when a new workflow is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Aggressive cleanup before build
      - name: Cleanup
        run: |
          # Remove unnecessary large packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift

          # Clean Docker system
          docker system prune -af

          # Clean package manager cache
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

          # Remove pip cache
          pip cache purge

          # Show disk space before build
          df -h

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt
          pip install pytest pytest-asyncio httpx

      # Run linting and formatting checks
      - name: Run linting checks
        run: |
          black . --check
          ruff check .

      # Run tests
      - name: Run tests
        run: |
          # Start services needed for tests
          docker compose up -d
          # Wait for services to be ready
          sleep 10
          # Run tests
          pytest
          # Cleanup
          docker compose down

  build-and-push:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Create Docker volume and download model
      - name: Download ESRGAN model
        run: |
          docker volume create esrgan_models
          docker run --rm -v esrgan_models:/models curlimages/curl:latest sh -c '
            mkdir -p /models &&
            if [ ! -f "/models/RealESRGAN_x4plus.pth" ]; then
              echo "Downloading RealESRGAN model..." &&
              curl -L https://github.com/xinntao/Real-ESRGAN/releases/download/v0.1.0/RealESRGAN_x4plus.pth -o /models/RealESRGAN_x4plus.pth;
            else
              echo "Model already exists";
            fi'

      # Build and push API image
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/api:latest
            ghcr.io/${{ github.repository }}/api:${{ github.sha }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}

      # Build and push ESRGAN image
      - name: Build and push ESRGAN image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.esrgan
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/esrgan:latest
            ghcr.io/${{ github.repository }}/esrgan:${{ github.sha }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}
          build-args: |
            BUILDKIT_STEP_LOG_MAX_SIZE=10485760

      # Final cleanup
      - name: Post-build cleanup
        if: always()
        run: |
          docker system prune -af
          sudo rm -rf /tmp/*
          df -h
